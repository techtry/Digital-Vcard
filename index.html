<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Muli:200,300" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<section class="bg-color-grey banner">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<img class="profile-pic" src="user.jpg" alt="Profile Picture">
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

	<section class="bg-color-white primary-info">
		<div class="container">
			<div class="row name-title-company">
				<div class="col is-6">
					<p class="text-name">Hemant Shewakramani</p>
					<p class="text-title-company"Founder,</p>
					<p class="text-title-company">TechTry Solutions Pvt. Ltd.</p>
				</div>
				<div class="col">
					<img src="icon.png" alt="TechTry Digital Logo">
				</div>
			</div>
		</div>
	</section>
	
	<section class="bg-color-white additional-info">
		<div class="container">
			<div class="row name-title-company">
				<div class="col is-2">
					<a href="https://www.linkedin.com/company/techtrydigital/">
						<img src="assets/icon-linkedin.svg" height="50px" width="40px">
					</a>
				</div>
				<div class="col is-2">
					<a href="https://www.instagram.com/techtry/">
						<img src="assets/icon-instagram.svg" height="50%" width="40%">
					</a>
				</div>
				<div class="col is-2">
					<a href="https://twitter.com/TechTryDigital">
						<img src="assets/icon-twitter.svg" height="50%" width="40%">
					</a>
				</div>
			</div>
		</div>
	</section>
	

	<section class="bg-color-white secondary-info">
		<a href="mailto:hemant@techtry.com">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/icon-email.svg" alt="Email Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">hemant@techtry.com</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="tel:+919820527627">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/icon-phone.svg" alt="Phone Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">(+91) 9820 527 627</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://www.techtry.com">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/icon-website.svg" alt="Website Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">www.techtry.com</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://www.google.com/maps/place/TechTry+Solutions+Pvt.+Ltd.+Digital+Marketing,+SEO+Agency,+Social+Media+Marketing/@19.174307,72.8444131,15z/data=!4m2!3m1!1s0x0:0xe5411390fd9398e?sa=X&ved=2ahUKEwjrpuj-xvjsAhV573MBHTJvCx8Q_BIwC3oECBQQBQ">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/icon-address.svg" alt="Address Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">1732, 17th Floor, DLH Park, Goregoan West, Mumbai-400064.</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>												   
	<section class="bg-color-white bottom">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<div class="button">
						<a href="user.vcf">
							<p class="button">Download VCard</p>
						</a>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

</body>

</html>
